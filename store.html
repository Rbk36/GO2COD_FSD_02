<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/store.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>Store</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-link">
        <img src="images/logo.png" alt="Logo">
        <a href="index.html">Home</a>
        <a class="active" href="store.html">Store</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
    </nav>

    <!-- Store Header -->
    <header id="store-header">
        <h1>Welcome to Our Store</h1>
        <p>Browse and shop from our exclusive collection.</p>
    </header>

    <!-- Products Section -->
    <section id="product">
        <h2>Our Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-item">
                <img src="images/t1.jpg" alt="Adidas T-shirt">
                <div class="description">
                    <h4>Adidas</h4>
                    <p>Summer T-shirt</p>
                </div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <h4>$30</h4>
                <button onclick="addToCart('Adidas T-shirt', 30)"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product-item">
                <img src="images/s1.jpg" alt="Nike Shoes">
                <div class="description">
                    <h4>Nike</h4>
                    <p>Running Shoes</p>
                </div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <h4>$120</h4>
                <button onclick="addToCart('Nike Shoes', 120)"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product-item">
                <img src="images/b1.jpg" alt="Leather Bag">
                <div class="description">
                    <h4>Gucci</h4>
                    <p>Leather Backpack</p>
                </div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <h4>$250</h4>
                <button onclick="addToCart('Gucci Leather Backpack', 250)"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
            </div>

            <!-- Product 4 -->
            <div class="product-item">
                <img src="images/ws1.jpg" alt="Ladies Shoes">
                <div class="description">
                    <h4>Zara</h4>
                    <p>Ladies Shoes</p>
                </div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <h4>$300</h4>
                <button onclick="addToCart('Zara Ladies Shoes', 300)"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will dynamically populate here -->
        </ul>
        <p id="total">Total: $0</p>
        <button onclick="clearCart()">Clear Cart</button>
    </section>

    <script>
        const cart = [];

        function addToCart(product, price) {
            cart.push({ product, price });
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function clearCart() {
            cart.length = 0;
            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            const total = document.getElementById('total');
            cartItems.innerHTML = '';

            let totalAmount = 0;
            cart.forEach((item, index) => {
                totalAmount += item.price;
                const li = document.createElement('li');
                li.innerHTML = `${item.product} - $${item.price} <button onclick="removeFromCart(${index})">Remove</button>`;
                cartItems.appendChild(li);
            });

            total.textContent = `Total: $${totalAmount}`;
        }
    </script>
</body>
</html>
